{{define "content"}}


<h1>Hello, {{.CurrentUser}}</h1>

    


<form action="/" method="post">
    <p><textarea name="body" id="" cols="80" rows="3" value="", placeholder="say something"></textarea></p>
    <p><input type="submit" name="submit" value="Post"></p>


    {{if .Flash}}
        <span style="color:red">{{.Flash}}</span>

    {{end}}
</form>


{{range .Posts}}
    <table>
        <tr valign="top">
            <td><img src="{{.User.Avatar}}" alt="" width="36"></td>
            <td><a href="/user/{{.User.Username}}">{{.User.Username}}</a> says:<br/> {{.Body}}</td>
        </tr>
    </table>
{{end}}


{{ if gt .PrevPage 0 }}
    <a href="/?page={{.PrevPage}}">Previous Posts</a>
{{ end }}


{{ if  gt .NextPage 0 }}

    <a href="/?page={{.NextPage}}">Latest Posts</a>

{{ end }}




{{end}}
