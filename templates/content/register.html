{{define "content"}}
    <h1>Register</h1>
    <form action="/register" method="post" name="register">
        <p><input type="text" name="username" value="" placeholder="Username" class="form-control"></p>
        <p><input type="text" name="email" value="" placeholder="Email" class="form-control"></p>
        <p><input type="password" name="pwd1" value="" placeholder="Password" class="form-control"></p>
        <p><input type="password" name="pwd2" value="" placeholder="Password" class="form-control"></p>
        <p><input type="submit" name="submit" value="Register" class="btn btn-outline-primary"></p>
    </form>

    <p>Have account? <a href="/login">Click to Login!</a></p>

    {{if .Errs}}
    <ul>
        {{range .Errs}}
            <li>{{.}}</li>
         {{end}}
    </ul>
    {{end}}
{{end}}
